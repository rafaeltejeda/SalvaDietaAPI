<html>
	<head>
		<title>Range Number Spinner</title>
    	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>		
		<script src="js/script.js"></script>
		<script src="js/directive.js"></script>
		
		<link rel="stylesheet" href="css/style.css" />
	</head>	
	<body data-ng-app="rangeNumberSpinnerApp">
		<div ng-controller="rangeNumberSpinnerController">
			<div range-spinner
				range-min="1" 
				range-step="1"  
				range-max="50" 
				range-default-value="10"
				range-decimal-precision="1"				
				range-model="rangeModel"
				accept-decimal=false
				name-of-field="rangeFieldName"
				id-of-field="rangeFieldId">
			</div>
			<br /><br /><br />
			Value of Range Spinner is : {{rangeModel}}
		</div>
	</body>
</html>
