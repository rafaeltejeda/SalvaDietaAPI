<ion-view title="Cadastre-se" id="page3" style="background-color:#78D864;">
    <ion-content padding="true" scroll="true" class="has-header">
        <div>
            <center><img src="img/salvadieta.svg" width="320" /></center>
        </div>
        <form>
              <div class="card">        
                    <label class="item item-input " id="cadastroDoCliente-input1">
                        <input type="text" name="nome" ng-model="user.nome" placeholder="Nome">
                    </label>
                    <label class="item item-input " id="cadastroDoCliente-input2">
                        <input type="tel" name="cellPhone" ng-model="user.cellPhone" placeholder="Telefone">
                    </label>
                    <label class="item item-input " id="cadastroDoCliente-input18">
                        <input type="email" name="email" ng-model="user.email" placeholder="E-mail">
                    </label>
                    <label class="item item-input " id="cadastroDoCliente-input3">
                        <input type="password" id="password" name="password" ng-model="user.password" ng-minlength="3" ng-maxlength="20" required placeholder="Senha">               
                    </label>        

                    <label class="item item-input " id="cadastroDoCliente-input4">
                         <input type="password" id="passwordConfirmation" name="passwordConfirmation" ng-model="user.passwordConfirmation" ng-minlength="3" ng-maxlength="20" required placeholder="Confirme sua senha">             
                    </label>   
              </div>
              
              <button id="register-bt" ng-click="saveUser()" class=" button button-stable button-block " type="submit">Cadastrar</button>

        </form>
    </ion-content>
</ion-view>
