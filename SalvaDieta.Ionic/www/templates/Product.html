<ion-view title="{{product.title}}" id="page11" style="background-color:#78D864;" class=" ">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
             <img ng-src="{{product.image}}" widht="100%" height="100%" alt=""/>
        </div>
        <div class="list card " id="PaginaDoProduto-card1">
            <div class="item item-divider">{{product.title}}</div>
            <div class="item item-body">
                <form id="PaginaDoProduto-form5" class="list ">
                    <p id="PaginaDoProduto-markdown7" style="color:#000000;" class=" ">{{product.description}}</p>
                    <p id="PaginaDoProduto-markdown12" style="color:#000000; text-align:center;" class=" ">Quantidade:
                        <strong>{{product.weight}} Kg</strong> | Pre√ßo: <strong>R$ {{product.price}}</strong>
                    </p>                    
                </form>
                <form id="PaginaDoProduto-form21" class="list ">
                    <ion-item class="range range-positive " id="weight">Quantidade:
                        <input type="range" ng-model="weight" value="50" min="0" max="100">
                    </ion-item>
                </form>
                <a ui-sref="menu.cesta" id="PaginaDoProduto-button7" class=" button button-balanced  button-block " ng-click="addCart(product)">Comprar</a>
            </div>
        </div>
        <form id="PaginaDoProduto-form4" class="list "></form>
    </ion-content>
</ion-view>
